        <meta charset="UTF-8" />

        <title>GroupieTracker</title>
        <link rel="icon" type="image/png" href="img/logoYtb.png" />

    <body>
        <header>
            <div class="containerHeader">
                <div class="logoHome">
                    <a href="/">
                        <img src="img/logoYtb.png"" alt="logo" height="38px">
                    </a>
                    <h1>
                        <span class="GT">G</span>roupie<span class="GT">T</span>racker</h1>
                </div>

                <div class="containerSearch">
                    <div class="search-box">
                        <div class="search">
                            <input placeholder="Rechercher" type="text" />
                            <button type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="gitLink">
                    <a href="https://zone01normandie.org/git/hmazlin/groupie-tracker-search-bar.git" target="_blank" >
                        <img src="img/giteaIcon.jpg" alt="Github" height="38px" />
                    </a>
                </div>
            </div>

        </header>
        <div class="artists">
            {{range .}}
            <div class="artist">
                <img src="{{.Image}}" alt="Image Artiste" />
                <div class="desc">
                    <i class="fa-brands fa-youtube fa-2xl" style="color: #ff0000;"></i>
                    <div class="tooltip">
                        <form action="/artist" id="newPage" target="_blank">
                            <input type="hidden" id="newPage" formtarget="_blank" name="artistPage" value="{{.ID}}">
                            <input id="name" type="submit" value="{{.Name}}">
                            <span class="tooltiptext">Plus d'infos.</span>
                        </form>
                    </div>
                </div>
                <div class="plus">
                    <p id="creation">Cr√©e en {{.Creation}}</p>
                </div>
            </div>
            {{end}}
        </div>
        <footer>
            <a href="#" class="hautpage">
                <i class="fa-solid fa-circle-up fa-2xl" style="color: #909090;"></i>
            </a>
